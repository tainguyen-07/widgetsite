<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock widget</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="https://unpkg.com/@github/include-fragment-element@6.4.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
</head>
<body class="flex flex-col min-h-screen">
    <include-fragment src="../pages/header.html"></include-fragment>

    <div class="main pt-32 pb-20 flex flex-col flex-1 items-center gap-6">

        <h1 class="text-3xl font-bold">Digital Clock Widget</h1>

        <!-- Timezone select -->
        <div class="bg-white shadow-lg p-4 rounded-xl w-80">
            <label class="block font-semibold mb-2">Select Timezone:</label>

            <select id="tzSelect" class="w-full p-2 border rounded">
            </select>
        </div>

        <div id="clock"
            class="text-6xl font-bold bg-white shadow-xl px-10 py-6 rounded-2xl tracking-wide">
            --
        </div>
    </div>

    <include-fragment src="../pages/footer.html"></include-fragment>
    <script src="../script/includeConfig.js"></script>
    <script src="../script/clock.js"></script>
</body>
</html>
