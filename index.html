<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Site</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmlincludejs"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <include src="./assets/pages/header.html"></include>

    <div class="home py-20 bg-white text-center font-mono">
        <h1 class="text-4xl font-bold">Welcome to Widget Site</h1>
        <p class="text-gray-500 mt-3 text-lg">All widgets in one place</p>
    </div>

    <div class="widget max-w-6xl mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-8">Widgets</h2>
        <div class="relative">
            <div id="slider" class="flex overflow-x-auto scroll-smooth space-x-4 pl-12 pr-12 pb-4
                                snap-x snap-mandatory scrollbar-hide">
                <a href="./assets/pages/clock.html" class="min-w-full bg-white shadow rounded-xl p-5 snap-center">
                    <h3 class="text-xl font-bold mb-2">Clock Widget</h3>
                    <p class="text-gray-600">A simple real-time clock widget.</p>
                </a>
            </div>
            <button id="prevBtn"
                class="lg:absolute left-0 top-1/2 -translate-y-1/2 
                    bg-blue-500 text-white px-3 py-2 rounded-full shadow
                    hidden lg:block">
                ←
            </button>

            <button id="nextBtn"
                class="lg:absolute right-0 top-1/2 -translate-y-1/2 
                    bg-blue-500 text-white px-3 py-2 rounded-full shadow
                    hidden lg:block">
                →
            </button>
        </div>
    </div>

    <div class="about contact py-16 bg-white text-center">
        <h2 class="text-3xl font-bold mb-4">About Us</h2>
        <p class="max-w-xl mx-auto text-gray-700">
            This site contains personal widgets built for learning and fun.
            <br>
            We make it for fun.
        </p>
    </div>

    <include src="./assets/pages/footer.html"></include>

    <script src="./assets/script/main.js"></script>
</body>
</html>
